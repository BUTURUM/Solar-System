<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ol class="system">
    <li class="sun"></li>
    <li class="orbit" id="mercury">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="venus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="earth">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="mars">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="jupiter">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="saturn">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="uranus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="neptune">
      <div class="planet"></div>
    </li>
  </ol>
</body>
</html>
