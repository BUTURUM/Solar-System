<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ol class="select-board">
    <a href="#mercury" class="select-planet">Mercury</a>
    <a href="#venus" class="select-planet">Venus</a>
    <a href="#earth" class="select-planet">Earth</a>
    <a href="#mars" class="select-planet">Mars</a>
    <a href="#jupiter" class="select-planet">Jupiter</a>
    <a href="#saturn" class="select-planet">Saturn</a>
    <a href="#uranus" class="select-planet">Uranus</a>
    <a href="#neptune" class="select-planet">Neptune</a>
  </ol>
  <ol class="system">
    <li class="sun"></li>
    <li class="orbit" id="mercury">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="venus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="earth">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="mars">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="jupiter">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="saturn">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="uranus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="neptune">
      <div class="planet"></div>
    </li>
  </ol>
  <script src="script.js"></script>
</body>
</html>
