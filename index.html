<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="select-board">
    <button data-planet="mercury" class="select-planet">Mercury</button>
    <button data-planet="venus" class="select-planet">Venus</button>
    <button data-planet="earth" class="select-planet">Earth</button>
    <button data-planet="mars" class="select-planet">Mars</button>
    <button data-planet="jupiter" class="select-planet">Jupiter</button>
    <button data-planet="saturn" class="select-planet">Saturn</button>
    <button data-planet="uranus" class="select-planet">Uranus</button>
    <button data-planet="neptune" class="select-planet">Neptune</button>
  </div>
  <ol class="system">
    <li class="sun"></li>
    <li class="orbit" id="mercury">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="venus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="earth">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="mars">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="jupiter">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="saturn">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="uranus">
      <div class="planet"></div>
    </li>
    <li class="orbit" id="neptune">
      <div class="planet"></div>
    </li>
  </ol>
  <script src="script.js"></script>
</body>
</html>
